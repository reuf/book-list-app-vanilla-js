<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <style>
    .success, .error{
      color: white;
      padding:5px;
      margin:5px 0 15px 0;
    }
    .success {
      background: green;
    }
    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>

<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Book Title</label>
        <input class="u-full-width" type="text" id="title">
      </div>
      <div>
        <label for="author">Author</label>
        <input class="u-full-width" type="text" id="author">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input class="u-full-width" type="text" id="isbn">
      </div>
      <div>
        <input class="button" type="submit" value="Submit">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
  <!-- <script src="app.js"></script> -->
  <script src="appes6.js"></script>
</body>
</html>
